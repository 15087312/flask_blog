{% extends "base.html" %}

{% block content %}
<h1>{% if form.title.data %}{{ form.title.data }}{% else %}新建文章{% endif %}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=60) }}
    </p>
    <p>
        {{ form.body.label }}<br>
        {{ form.body(rows=10, cols=60) }}
    </p>
    <p><input type="submit" value="发布"></p>
</form>
{% endblock %}
