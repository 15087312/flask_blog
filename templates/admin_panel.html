{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <h1>后台管理系统</h1>

    <div class="admin-actions">
        <a href="{{ url_for('create_admin', secret='134679852') }}" class="btn-gradient">创建新管理员</a>
    </div>

    <h2>商品管理</h2>
    <div class="product-list">
        {% for post in posts %}
        <div class="admin-product-card">
            <h3>{{ post.title }}</h3>
            <p>价格: ¥{{ "%.2f"|format(post.price) }}</p>
            <p>状态: <span class="status-{{ post.status }}">{{ post.status }}</span></p>
            <p>卖家: {{ post.author.username }}</p>
            <div class="admin-actions">
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn-gradient">查看</a>
                {% if post.status != 'removed' %}
                <a href="{{ url_for('remove_post', post_id=post.id) }}" class="btn-gradient danger">下架</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .admin-container {
        max-width: 1200px;
        margin: 2rem auto;
    }

    .admin-actions {
        margin: 1.5rem 0;
        display: flex;
        gap: 15px;
    }

    .admin-product-card {
        background: rgba(255,255,255,0.9);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-available {
        color: #2ecc71;
    }

    .status-sold {
        color: #e74c3c;
    }

    .status-reserved {
        color: #f39c12;
    }

    .status-removed {
        color: #95a5a6;
        text-decoration: line-through;
    }

    .btn-gradient.danger {
        background: linear-gradient(to right, #ff4b4b, #d32f2f);
    }

    /* 黑夜模式适配 */
    body.dark-mode .admin-product-card {
        background: rgba(0,0,0,0.2);
    }
</style>
{% endblock %}
